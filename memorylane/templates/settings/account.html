<!DOCTYPE html>
<html lang="en">

{% load staticfiles %}
{% include 'head.html' %}
<head>
  <title>Account Settings</title>
</head>

<body>
    {% include 'nav.html' %}
    <div class="main">
        <div class="settingstitle">
            Account Settings
        </div>
        <div class="general">
        </br>
            <ul>
                <hr/>
                <li>
                <form name="settingsform" action="../settingssubmit/" method="post">
                    <span>Name: <input type="text" name="name" value="{{user.first_name}}"/></span>
                    <div class="edit">
                        <input type="submit" value="Save">
                    </div>
                </form>
                </li>
                <hr/>
                <li>
                    <form name="settingsform" action="../settingssubmit/" method="post">
                    <input type="hidden" value="{{user.username}}" name="user_id"/>
                    <span>Username: <input type="text" value="{{user.username}}" name="username"/></span>
                    <div class="edit">
                        <input type="submit" value="Save">
                    </div>
                </form>
                </li>
                <hr/>
                <li>
                    <form name="settingsform" action="../settingssubmit/" method="post">
                    <span>Email: <input type="email" value="{{user.email}}" name="email"/></span>
                    <div class="edit">
                        <input type="submit" value="Save">
                    </div>
                </form>
                </li>
                <hr/>
                <li>
                    <span><a href=/password-reset/>Click to change password. </a></span>
                </li>
                <hr/>
            </ul>
            <div class="deleteacc">
                <a href=/delete/>Click here to delete your account.</a>
            </div>
        </div>
    </div>
</body>
</html>
